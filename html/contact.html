            <div class="col-md-6 form-container">
                <h3 class="text-white" style="text-align: center; margin: 20px 0;">Send me a message</h3>
                <hr style="border: 1px solid rgb(200, 200, 200); border-radius: 50%;">
                <div class="btn-group" role="group" style="margin: auto; display: flex; flex-direction: row; justify-content: center;">

                        <input placeholder="example@example.com" type="email" class="form-control" id="contact-email" required>
                    </div>
                    <div class="form-group">
                        <label for="contact-company"><strong>Company:</strong> </label>
                        <input type="text" class="form-control" id="contact-company">
                    </div>
                    <div class="form-group">
                        <label for="contact-message"><strong>Message:</strong> </label>
                        <textarea placeholder="Your message here..." name="message" class="form-control" id="contact-message" cols="30" rows="2" required></textarea>

                    <button type="submit" class="btn btn-block btn-secondary">Send message</button>
                </form>
